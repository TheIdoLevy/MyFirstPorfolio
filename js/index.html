<!DOCTYPE html>
<html>
    <head>
        <title>Ball Game</title>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div id="scoreboard"><h3>Your score is: 0</h3></div>
        <div id="topline"></div>
        <div id="ball"></div>
        <div id="ground"></div>
        <div id="bottomline"></div>
        <script src="main.js"></script>

        <form>
            <section class="name">
                <input type="text" name="user" id="userName" value="Fill Out!">
                <label id="userName"><h1>Fill Out This box!</h1></label>

                <input type="password" name="user" id="password">
                <label id="password"><h1>Fill in your password:</h1></label>

                <input type="range" max="10" min="-5" step="0.5" id="slider">
                <label for="slider"><h1>Slide this slider!</h1></label>

                <input type="radio" value="Yes" name="user" id="yes">
                <input type="radio" value="No" name="user" id="no">
                <label for="yes"><h1>Yes</h1></label>
                <label for="no"><h1>No</h1></label>
            </section>
        </form>
    </body>
</html>
